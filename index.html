<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony - Interactive Music</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Harmony</h1>
            <p>Your interactive music experience</p>
        </header>

        <div class="player-container">
            <div class="album-art">
                <img id="album-cover" src="https://source.unsplash.com/random/300x300/?music" alt="Album Art">
                <div class="song-info">
                    <h2 id="song-title">Song Title</h2>
                    <p id="artist-name">Artist Name</p>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button id="prev-btn"><i class="fas fa-backward"></i></button>
                <button id="play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-forward"></i></button>
                <div class="volume-control">
                    <button id="volume-btn"><i class="fas fa-volume-up"></i></button>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
                </div>
            </div>
        </div>

        <div class="playlist-container">
            <h3>Playlist</h3>
            <ul id="playlist">
                <!-- Songs will be added dynamically -->
            </ul>
        </div>

        <div class="visualizer">
            <canvas id="visualizer"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
